<!doctype html>
 
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>
    </head>
    
    <body>
        <h3>测试</h3>
        <div id="result"></div>
        
        <script type="text/javascript">
            var rootRef = new Firebase('https://glaring-fire-2115.firebaseio.com/');
            var blogsRef = rootRef.child('blogs');
            var angularRef = blogsRef.child('angular');
            
            var resultElement = document.getElementById('result');
            
            angularRef.on('value', function(data) {
                alert(data.val().title);
                resultElement.innerHtml(data.val().title);
            });
            
        </script>
        
    </body>
</html>
